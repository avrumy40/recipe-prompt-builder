<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Prompt Builder</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Include custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Recipe Prompt Builder</h1>
        <div class="form-container mt-5 p-5">
            <form id="recipePromptBuilderForm">
                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control ingredient-input" id="ingredient1" placeholder="Ingredient 1">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control ingredient-input" id="ingredient2" placeholder="Ingredient 2">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control ingredient-input" id="ingredient3" placeholder="Ingredient 3">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <input type="text" class="form-control ingredient-input" id="ingredient4" placeholder="Ingredient 4">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control ingredient-input" id="ingredient5" placeholder="Ingredient 5">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control ingredient-input" id="ingredient6" placeholder="Ingredient 6">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            <input type="text" class="form-control ingredient-input" id="ingredient7" placeholder="Ingredient 7">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control ingredient-input" id="ingredient8" placeholder="Ingredient 8">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control ingredient-input" id="ingredient9" placeholder="Ingredient 9">
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-6">
                <div class="form-group">
                    <label for="complexity">Complexity:</label>
                    <select class="form-control" id="complexity">
                        <option value="">Select complexity</option>
                        <option value="simple">Simple</option>
                        <option value="moderate">Moderate</option>
                        <option value="complex">Complex</option>
                        <option value="challenging">Challenging</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Preperation Time (hours):</label>
                    <input type="text" class="form-control" id="time" name="time">
                </div>
                <div class="form-group">
                            <label for="special-diet">Special Diet:</label>
                            <select class="form-control" id="special-diet">
                                <option value="">Select special diet</option>
                                <option value="vegan">Vegan</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="gluten-free">Gluten-free</option>
                                <option value="paleo">Paleo</option>
                                <option value="keto">Keto</option>
                            </select>
                        </div>
                    </div>

            <div class="col-md-6">  
                <div class="form-group">
                    <label for="mealType">Type of Meal:</label>
                    <select class="form-control" id="mealType">
                        <option value="">Select type of meal</option>
                        <option value="michelin">Michelin</option>
                        <option value="casual">Casual</option>
                        <option value="quick">Quick</option>
                        <option value="comfort">Comfort</option>
                        <option value="family-friendly">Family-friendly</option>
                        <option value="gourmet">Gourmet</option>
                        <option value="healthy">Healthy</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="kitchen">Kitchen:</label>
                    <select class="form-control" id="kitchen">
                        <option value="">Select kitchen</option>
                        <option value="italian">Italian</option>
                        <option value="french">French</option>
                        <option value="mexican">Mexican</option>
                        <option value="indian">Indian</option>
                        <option value="chinese">Chinese</option>
                        <option value="thai">Thai</option>
                        <option value="japanese">Japanese</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="spanish">Spanish</option>
                        <option value="american">American</option>
                        <option value="middle-eastern">Middle Eastern</option>
                        <option value="greek">Greek</option>
                        <option value="british">British</option>
                        <option value="caribbean">Caribbean</option>
                        <option value="korean">Korean</option>
                        <option value="vietnamese">Vietnamese</option>
                        <option value="russian">Russian</option>
                        <option value="brazilian">Brazilian</option>
                        <option value="turkish">Turkish</option>
                        <option value="swedish">Swedish</option>
                        <option value="australian">Australian</option>
                        <option value="african">African</option>
                        <option value="polish">Polish</option>
                        <option value="moroccan">Moroccan</option>
                        <option value="israeli">Israeli</option>
                        <option value="irish">Irish</option>
                        <option value="portuguese">Portuguese</option>
                        <option value="indonesian">Indonesian</option>
                        <option value="peruvian">Peruvian</option>
                        <option value="filipino">Filipino</option>
                        <option value="lebanese">Lebanese</option>
                        <option value="argentinian">Argentinian</option>
                        <option value="egyptian">Egyptian</option>
                        <option value="malaysian">Malaysian</option>
                        <option value="pakistani">Pakistani</option>
                        <option value="hungarian">Hungarian</option>
                        <option value="jamaican">Jamaican</option>
                        <option value="southern">Southern</option>
                        <option value="ethiopian">Ethiopian</option>
                        <option value="swiss">Swiss</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="occasion">Occasion:</label>
                    <select class="form-control" id="occasion">
                        <option value="">Select occasion</option>
                        <option value="date-night">Date Night</option>
                        <option value="family-gathering">Family Gathering</option>
                        <option value="dinner-party">Dinner Party</option>
                        <option value="weeknight-dinner">Weeknight Dinner</option>
                        <option value="celebration">Celebration</option>
                        <option value="picnic">Picnic</option>
                        <option value="potluck">Potluck</option>
                        <option value="brunch">Brunch</option>
                        <option value="holiday">Holiday</option>
                    </select>
                </div>
            </div>
                <!-- Add more form groups for additional parameters -->

                <button type="submit" class="btn btn-primary">Generate Prompt</button>
            </form>
        </div>

        <h2 class="my-5">Generated Prompt:</h2>
        <div id="promptContainer" class="p-3 mb-2 bg-light">
            <p id="generatedPrompt" class="mb-0"></p>
        </div>
        <button id="copyPromptButton" class="btn" onclick="copyPrompt()">Copy Prompt</button>



        <div class="chat-container">
                    <iframe src="https://chat.openai.com/" title="ChatGPT Embed" height="600px" width="100%"></iframe>
                </div>
            </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
